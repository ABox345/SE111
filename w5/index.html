<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Week 5">
    <meta name="author" content="Alvan Boxwell Jr">
    <title>Tables and Forms | Week 5</title>
    <style>
        table,tr,th,td{
            border: 1px solid black;
        }

        th{
            background-color: aquamarine;
        }

        tr:nth-child(even){
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Week 5 Tables and Forms</h1>

    <h2>Table Example</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Program</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alfredo</td>
                <td>Prego</td>
                <td>Culinary Arts</td>
            </tr>
            <tr>
                <td>Matthew</td>
                <td>Murdock</td>
                <td>Criminal Justice</td>
            </tr>
            <tr>
                <td>Hideo</td>
                <td>Kojima</td>
                <td>Game Design</td>
            </tr>
            <tr>
                <td>Gibby</td>
                <td>Franklin</td>
                <td>Film Making</td>
            </tr>
        </tbody>
    </table>
    <h2>Basic Form Example</h2>
    <form action="#" method="post">
        <label for="username">User Name:</label>
        <br>
        <input type="text" name="username" placeholder="Enter Username...">
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="text" name="password" placeholder="Enter Password...">
    </form>
    <br>
    <br>
    <form action="#" method="post">
        <table>
            <tr>
                <td>
                <label for="firstname"></label>
                <input type="text" name="firstname" placeholder="Enter First Name...">
                </td>
                <td>
                <label for="lastname"></label>
                <input type="text" name="lastname" placeholder="Enter Last Name...">
                </td>
                <td>
                <label for="program"></label>
                <input type="text" name="program" placeholder="Enter Program...">
                </td>
            </tr>
        </table>
    </form>
    <form action="#" method="get">
        <table>
            <thead>
                <tr>
                    <th>label</th>
                    <th>Input</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Text Input</td>
                    <td><input type="text" name="text-input" required></td>
                </tr>
                <tr>
                    <td>Color Input</td>
                    <td><input type="color" name="color-input" required></td>
                </tr>
                <tr>
                    <td>Date Input</td>
                    <td><input type="date" name="date-input" required></td>
                </tr>
                <tr>
                    <td>File Input</td>
                    <td><input type="file" name="file-input" required></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
