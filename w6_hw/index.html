    <h1>Pay Calculator (Bi Weekly)</h1>

    <p id="output"></p>

    <script>
        // Function:
        function userInput(){
            var hR = prompt("Please enter your hourly pay:")
            var hW = prompt("Please enter how many hours you worked for one week:")
            var hrlyRate = Number(hR)
            var hrsWorked = Number(hW)

            return{hrlyRate, hrsWorked}
        }
        var taxRate = 0.2
        obj = userInput()
        var twoPay = obj.hrlyRate * obj.hrsWorked
        var grossPay = twoPay * 2
        var twoWk = grossPay * 2
        var samShare = twoWk * 0.2
        var netPay = grossPay - samShare

        alert(
            "Gross Pay: $" + grossPay.toFixed(2) +
